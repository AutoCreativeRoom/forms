<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat com IA</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }
      p {
        margin: 0;
        padding: 0;
      }
      .chat-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
        z-index: 1001;
      }

      .chat-icon:hover {
        background-color: #0056b3;
      }

      .chat-container {
        position: fixed;
        bottom: 20px;
        right: 100px;
        max-width: 800px;
        width: 100%;
        height: 600px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: none;
        flex-direction: column;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        0% {
          transform: translateY(100%);
        }
        100% {
          transform: translateY(0);
        }
      }

      .chat-box {
        flex-grow: 1;
        padding: 20px 24px 20px 20px;
        overflow-y: auto;
        border-bottom: 1px solid #f1f1f1b9;
        padding-top: 40px;
        border-top: 1px solid #0057b371;
        border-radius: 10px;
        scrollbar-width: none;
      }

      .message {
        margin: 10px 0;
        max-width: 80%;
        word-wrap: break-word;
      }

      .message-box {
        background-color: #e4d7ff6e;
        max-width: max-content;
        padding: 10px;
        border-radius: 4px;
        text-align: left;
      }

      .user {
        margin-left: auto;
        margin-right: 16px;
        text-align: right;
        font-size: 14px;
        line-height: 1.4;
        display: flex;
        justify-content: flex-end;
      }
      .user .message-box {
        background-color: #d7e9ff;
      }
      .bot {
        color: #3b3b3b;
        margin-right: auto;
        text-align: left;
        font-size: 14px;
        line-height: 1.2;
      }

      .input-container {
        padding: 10px;
        display: flex;
        align-items: center;
        border-top: 1px solid #ddd;
      }

      .input-container input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .input-container button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
      }

      .input-container button:hover {
        background-color: #0056b3;
      }

      .close-button {
        position: absolute;
        top: 0px;
        right: 5px;
        background: none;
        border: none;
        color: #007bff;
        font-size: 34px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1010;
      }

      .close-button:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="chat-icon" id="chatIcon" onclick="toggleChat()">ðŸ’¬</div>

    <div class="chat-container" id="chatContainer">
      <button class="close-button" onclick="toggleChat()">Ã—</button>
      <div class="chat-box" id="chatBox"></div>
      <div class="input-container">
        <input
          type="text"
          id="userInput"
          placeholder="Digite sua pergunta..."
        />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <script>
      function toggleChat() {
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.style.display =
          chatContainer.style.display === "none" ||
          chatContainer.style.display === ""
            ? "flex"
            : "none";
      }

      function appendMessage(content, isUser = false) {
        const chatBox = document.getElementById("chatBox");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", isUser ? "user" : "bot");

        const messageBox = document.createElement("div");
        messageBox.classList.add("message-box");
        messageBox.innerHTML = content;

        messageDiv.appendChild(messageBox);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      async function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (!userInput.trim()) return;

        appendMessage(userInput, true);
        document.getElementById("userInput").value = "";

        try {
          const response = await fetch(
            "https://webhook.autocreativeroom.com.br/webhook/chat_historico_interacoes",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ message: userInput }),
            }
          );

          const data = await response.json();
          console.log("Resposta do Webhook:", data);

          if (data && data.output) {
            appendMessage(data.output);
          } else {
            appendMessage("Desculpe, nÃ£o entendi. Tente novamente.");
          }
        } catch (error) {
          console.error("Erro ao enviar a mensagem:", error);
          appendMessage(
            "Erro ao enviar a mensagem. Tente novamente mais tarde."
          );
        }
      }

      document
        .getElementById("userInput")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            sendMessage();
          }
        });
    </script>
  </body>
</html>
