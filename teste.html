<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Notificações</title>
  </head>
  <body>
    <h1>Notificações</h1>
    <button id="fetchButton">Atualizar Notificações</button>
    <ul id="notificationList"></ul>

    <script>
      // URLs dos endpoints do n8n
      const fetchEndpoint =
        "https://webhook.autocreativeroom.com.br/webhook/teste_response";
      const statusEndpoint =
        "https://webhook.autocreativeroom.com.br/webhook/recebe_status";

      // Função para buscar as notificações
      function fetchData() {
        fetch(fetchEndpoint)
          .then((response) => response.json())
          .then((data) => {
            console.log("Dados retornados:", data);

            let notifications =
              data.data && Array.isArray(data.data) ? data.data : [];

            const listElement = document.getElementById("notificationList");
            listElement.innerHTML = "";

            if (notifications.length === 0) {
              listElement.innerHTML =
                "<li>Nenhuma notificação encontrada.</li>";
            } else {
              notifications.forEach((item) => {
                const li = document.createElement("li");
                li.textContent = `${item.nome} - ${item.email} - ${item.mesage}`;

                // Botão "Aceitar"
                const acceptButton = document.createElement("button");
                acceptButton.textContent = "Aceitar";
                acceptButton.onclick = () =>
                  updateStatus(
                    item.email,
                    "aceito",
                    item.id,
                    item.id_client,
                    item.notification_type
                  );

                // Botão "Rejeitar"
                const rejectButton = document.createElement("button");
                rejectButton.textContent = "Rejeitar";
                rejectButton.onclick = () =>
                  updateStatus(
                    item.email,
                    "rejeitado",
                    item.id,
                    item.id_client,
                    item.notification_type
                  );

                li.appendChild(acceptButton);
                li.appendChild(rejectButton);
                listElement.appendChild(li);
              });
            }
          })
          .catch((error) => {
            console.error("Erro ao buscar as notificações:", error);
          });
      }

      // Função para enviar o novo status com id, id_client e notification_type
      function updateStatus(email, status, id, id_client, notification_type) {
        fetch(statusEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email,
            status,
            id,
            id_client,
            notification_type,
          }),
        })
          .then((response) => response.json())
          .then((data) => console.log("Resposta do servidor:", data))
          .catch((error) => console.error("Erro ao enviar status:", error));
      }

      document
        .getElementById("fetchButton")
        .addEventListener("click", fetchData);
    </script>
  </body>
</html>
