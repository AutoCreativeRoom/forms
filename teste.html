<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Notificações</title>
  </head>
  <body>
    <h1>Notificações</h1>
    <button id="fetchButton">Atualizar Notificações</button>
    <ul id="notificationList"></ul>

    <h2>Histórico</h2>
    <ul id="historyList"></ul>

    <script>
      const fetchEndpoint =
        "https://webhook.autocreativeroom.com.br/webhook/teste_response";
      const statusEndpoint =
        "https://webhook.autocreativeroom.com.br/webhook/recebe_status";

      function fetchData() {
        fetch(fetchEndpoint)
          .then((response) => response.json())
          .then((data) => {
            console.log("Dados retornados:", data);

            if (data && data.data && Array.isArray(data.data)) {
              let notifications = data.data;

              const listElement = document.getElementById("notificationList");
              listElement.innerHTML = "";

              if (notifications.length === 0) {
                listElement.innerHTML =
                  "<li>Nenhuma notificação encontrada.</li>";
              } else {
                notifications.forEach((item) => {
                  const li = document.createElement("li");
                  li.textContent = `${item.nome} - ${item.email} - ${item.mesage}`;

                  const acceptButton = document.createElement("button");
                  acceptButton.textContent = "Aceitar";
                  acceptButton.onclick = () => updateStatus(item, "aceito", li); // Passar o "li" para remover após a ação

                  const rejectButton = document.createElement("button");
                  rejectButton.textContent = "Rejeitar";
                  rejectButton.onclick = () =>
                    updateStatus(item, "rejeitado", li); // Passar o "li" para remover após a ação

                  li.appendChild(acceptButton);
                  li.appendChild(rejectButton);
                  listElement.appendChild(li);
                });
              }
            } else {
              console.error("Formato de dados inválido:", data);
              alert("Erro ao carregar notificações. Tente novamente.");
            }
          })
          .catch((error) => {
            console.error("Erro ao buscar as notificações:", error);
            alert("Erro ao buscar as notificações. Tente novamente.");
          });
      }

      function updateStatus(item, status, liElement) {
        const requestData = {
          ...item,
          action: status,
        };

        fetch(statusEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestData),
        })
          .then((response) => response.json())
          .then((responseData) => {
            console.log("Resposta do servidor:", responseData);
            if (
              responseData &&
              responseData.data &&
              Array.isArray(responseData.data)
            ) {
              updateHistory(responseData.data); // Exibe a lista de respostas no histórico
            } else {
              console.error(
                "Formato de dados inválido na resposta:",
                responseData
              );
              alert("Erro ao processar a resposta. Tente novamente.");
            }
            // Remover a linha da interface
            liElement.remove();
          })
          .catch((error) => console.error("Erro ao enviar status:", error));
      }

      function updateHistory(historyData) {
        const historyList = document.getElementById("historyList");

        // Limpar o histórico atual antes de adicionar novos itens
        historyList.innerHTML = "";

        // Ordenar os dados pela data de criação (do mais recente para o mais antigo)
        const sortedData = historyData.sort(
          (a, b) => new Date(b.created_at) - new Date(a.created_at)
        );

        // Adicionar cada item da resposta no histórico
        sortedData.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = `${item.nome} - ${item.email} - ${
            item.mesage
          } - Ação: ${item.action} - Data: ${new Date(
            item.created_at
          ).toLocaleString()}`;
          historyList.appendChild(li);
        });
      }

      document
        .getElementById("fetchButton")
        .addEventListener("click", fetchData);
    </script>
  </body>
</html>
