<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Notifica√ß√µes e Chat com IA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f7fa;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        padding: 20px;
      }
      p {
        padding: 10px;
      }
      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
      }

      h2 {
        margin-top: 50px;
        font-size: 2rem;
        color: #555;
        margin-bottom: 10px;
      }

      #fetchButton {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        margin-bottom: 20px;
      }

      #fetchButton:hover {
        background-color: #0056b3;
      }

      ul {
        width: 100%;
        max-width: 800px;
        list-style-type: none;
      }

      li {
        background-color: white;
        padding: 8px 15px;
        margin: 10px 0;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1rem;
      }

      button {
        border: none;
        padding: 6px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: opacity 0.3s ease;
      }

      .accept-button {
        background-color: #28a745;
        color: white;
        margin-right: 10px;
      }

      .reject-button {
        background-color: #dc3545;
        color: white;
      }

      .accept-button:hover,
      .reject-button:hover {
        opacity: 0.8;
      }

      .accept-button:active,
      .reject-button:active {
        opacity: 0.6;
      }

      #historyList {
        width: 100%;
        max-width: 800px;
      }

      #historyList li {
        background-color: #f8f9fa;
        padding: 12px;
        margin-bottom: 8px;
        border-left: 5px solid #007bff;
        font-size: 0.8rem;
      }

      .status-aceito {
        background-color: #d4edda;
        color: #155724;
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 4px;
      }

      .status-rejeitado {
        background-color: #f8d7da;
        color: #721c24;
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 4px;
      }

      /* ########## */

      .chat-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
        z-index: 1001;
      }

      .chat-icon:hover {
        background-color: #0056b3;
      }

      .chat-container {
        position: fixed;
        bottom: 20px;
        right: 100px;
        max-width: 800px;
        width: 100%;
        height: 600px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: none;
        flex-direction: column;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        0% {
          transform: translateY(100%);
        }
        100% {
          transform: translateY(0);
        }
      }

      .chat-box {
        flex-grow: 1;
        padding: 20px 24px 20px 20px;
        overflow-y: auto;
        border-bottom: 1px solid #f1f1f1b9;
        padding-top: 40px;
        border-top: 1px solid #0057b371;
        border-radius: 10px;
        scrollbar-width: none;
      }

      .message {
        margin: 10px 0;
        max-width: 80%;
        word-wrap: break-word;
      }

      .message-box {
        background-color: #e4d7ff6e;
        max-width: max-content;
        border-radius: 4px;
        text-align: left;
      }

      .user {
        margin-left: auto;
        margin-right: 16px;
        text-align: right;
        font-size: 14px;
        line-height: 1.4;
        display: flex;
        justify-content: flex-end;
      }
      .user .message-box {
        background-color: #d7e9ff;
        padding: 10px;
      }
      .bot {
        color: #3b3b3b;
        margin-right: auto;
        text-align: left;
        font-size: 14px;
        line-height: 1.2;
      }

      .input-container {
        padding: 10px;
        display: flex;
        align-items: center;
        border-top: 1px solid #ddd;
      }

      .input-container input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .input-container button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
      }

      .input-container button:hover {
        background-color: #0056b3;
      }

      .close-button {
        position: absolute;
        top: 0px;
        right: 5px;
        background: none;
        border: none;
        color: #007bff;
        font-size: 34px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1010;
      }

      .close-button:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Notifica√ß√µes</h1>
    <button id="fetchButton">Atualizar Notifica√ß√µes</button>
    <ul id="notificationList"></ul>

    <h2>Hist√≥rico</h2>
    <ul id="historyList"></ul>

    <div class="chat-icon" id="chatIcon" onclick="toggleChat()">üí¨</div>

    <div class="chat-container" id="chatContainer">
      <button class="close-button" onclick="toggleChat()">√ó</button>
      <div class="chat-box" id="chatBox"></div>
      <div class="input-container">
        <input
          type="text"
          id="userInput"
          placeholder="Digite sua pergunta..."
        />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <!-- Script para notifica√ß√µes e hist√≥rico -->
    <script>
      const fetchEndpoint =
        "https://webhook.autocreativeroom.com.br/webhook/teste_response";
      const statusEndpoint =
        "https://webhook.autocreativeroom.com.br/webhook/recebe_status";
      const historyEndpoint =
        "https://webhook.autocreativeroom.com.br/webhook/teste_historico";

      let lastNotifications = [];

      // Fun√ß√£o para buscar as notifica√ß√µes
      function fetchData() {
        fetch(fetchEndpoint)
          .then((response) => response.json())
          .then((data) => {
            console.log("Dados retornados:", data);

            if (data && data.data && Array.isArray(data.data)) {
              let notifications = data.data;

              if (
                JSON.stringify(notifications) !==
                JSON.stringify(lastNotifications)
              ) {
                lastNotifications = notifications;

                const listElement = document.getElementById("notificationList");
                listElement.innerHTML = "";

                if (notifications.length === 0) {
                  listElement.innerHTML =
                    "<li>Nenhuma notifica√ß√£o encontrada.</li>";
                } else {
                  notifications.forEach((item) => {
                    const li = document.createElement("li");
                    li.textContent = `${item.nome} - ${item.email} - ${item.mesage}`;

                    const acceptButton = document.createElement("button");
                    acceptButton.textContent = "Aceitar";
                    acceptButton.classList.add("accept-button");
                    acceptButton.onclick = () =>
                      updateStatus(item, "aceito", li);

                    const rejectButton = document.createElement("button");
                    rejectButton.textContent = "Rejeitar";
                    rejectButton.classList.add("reject-button");
                    rejectButton.onclick = () =>
                      updateStatus(item, "rejeitado", li);

                    li.appendChild(acceptButton);
                    li.appendChild(rejectButton);
                    listElement.appendChild(li);
                  });
                }
              }
            } else {
              console.error("Formato de dados inv√°lido:", data);
            }
          })
          .catch((error) => {
            console.error("Erro ao buscar notifica√ß√µes:", error);
          });
      }

      // Fun√ß√£o para atualizar o status
      function updateStatus(item, status, liElement) {
        const requestData = { ...item, action: status };

        fetch(statusEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestData),
        })
          .then((response) => response.json())
          .then((responseData) => {
            console.log("Resposta do servidor:", responseData);
            if (
              responseData &&
              responseData.data &&
              Array.isArray(responseData.data)
            ) {
              updateHistory(responseData.data);
            } else {
              console.error(
                "Formato de dados inv√°lido na resposta:",
                responseData
              );
            }
            liElement.remove();
          })
          .catch((error) => console.error("Erro ao enviar status:", error));
      }

      // Fun√ß√£o para atualizar o hist√≥rico vindo do webhook
      function updateHistoryFromWebhook() {
        fetch(historyEndpoint)
          .then((response) => response.json())
          .then((data) => {
            console.log("Hist√≥rico atualizado:", data);
            if (data && data.data && Array.isArray(data.data)) {
              updateHistory(data.data);
            } else {
              console.error("Formato de dados inv√°lido no hist√≥rico:", data);
            }
          })
          .catch((error) => {
            console.error("Erro ao buscar hist√≥rico:", error);
          });
      }

      // Fun√ß√£o para atualizar o hist√≥rico
      function updateHistory(historyData) {
        const historyList = document.getElementById("historyList");
        historyList.innerHTML = "";

        const sortedData = historyData.sort(
          (a, b) => new Date(b.created_at) - new Date(a.created_at)
        );

        sortedData.forEach((item) => {
          const li = document.createElement("li");

          const actionSpan = document.createElement("span");
          actionSpan.textContent = `A√ß√£o: ${item.action}`;

          if (item.action === "aceito") {
            actionSpan.classList.add("status-aceito");
          } else if (item.action === "rejeitado") {
            actionSpan.classList.add("status-rejeitado");
          }

          li.innerHTML = `${item.nome} - ${item.email} - ${item.mesage} - `;
          li.appendChild(actionSpan);
          li.innerHTML += ` - Data: ${new Date(
            item.created_at
          ).toLocaleString()}`;
          historyList.appendChild(li);
        });
      }

      document
        .getElementById("fetchButton")
        .addEventListener("click", fetchData);
    </script>

    <!-- Script para o Chat com persist√™ncia -->
    <script>
      // Alterna a exibi√ß√£o do chat
      function toggleChat() {
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.style.display =
          chatContainer.style.display === "none" ||
          chatContainer.style.display === ""
            ? "flex"
            : "none";
      }

      // Salva a mensagem no localStorage
      function saveMessage(content, isUser) {
        let messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        messages.push({ content, isUser });
        // Limita o array √†s √∫ltimas 10 mensagens
        if (messages.length > 10) {
          messages.shift(); // remove a mensagem mais antiga
        }
        localStorage.setItem("chatMessages", JSON.stringify(messages));
      }

      // Adiciona uma mensagem na √°rea do chat e salva-a, se necess√°rio
      function appendMessage(content, isUser = false, shouldSave = true) {
        const chatBox = document.getElementById("chatBox");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", isUser ? "user" : "bot");

        const messageBox = document.createElement("div");
        messageBox.classList.add("message-box");
        messageBox.innerHTML = content;

        messageDiv.appendChild(messageBox);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        if (shouldSave) {
          saveMessage(content, isUser);
        }
      }

      // Envia a mensagem do usu√°rio e trata a resposta do servidor
      async function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (!userInput.trim()) return;

        appendMessage(userInput, true);
        document.getElementById("userInput").value = "";

        try {
          const response = await fetch(
            "https://webhook.autocreativeroom.com.br/webhook/chat_historico_interacoes",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ message: userInput }),
            }
          );

          const data = await response.json();
          console.log("Resposta do Webhook:", data);

          if (data && data.output) {
            appendMessage(data.output);
          } else {
            appendMessage("Desculpe, n√£o entendi. Tente novamente.");
          }
        } catch (error) {
          console.error("Erro ao enviar a mensagem:", error);
          appendMessage(
            "Erro ao enviar a mensagem. Tente novamente mais tarde."
          );
        }
      }

      // Carrega as mensagens persistidas do localStorage
      function loadPersistedMessages() {
        const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        messages.forEach((msg) => {
          // O terceiro par√¢metro 'false' evita salvar novamente durante o carregamento
          appendMessage(msg.content, msg.isUser, false);
        });
      }

      document
        .getElementById("userInput")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            sendMessage();
          }
        });

      // Ao carregar a p√°gina, inicializa as fun√ß√µes
      window.onload = function () {
        fetchData();
        updateHistoryFromWebhook();
        loadPersistedMessages();
      };
    </script>
  </body>
</html>
