      function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleString("pt-BR");
      }

   
      function renderNotifications(notifications) {
        const container = document.getElementById("notifications");

        // Ordena as notificações: as mais recentes no topo
        notifications.sort((a, b) => new Date(b.date) - new Date(a.date));

        container.innerHTML = ""; 

        notifications.forEach((notification) => {
  
          const notifDiv = document.createElement("div");
          notifDiv.classList.add("notification");
          notifDiv.dataset.id = notification.id;

   
          const contentDiv = document.createElement("div");
          contentDiv.classList.add("content");
          const messageP = document.createElement("p");
          messageP.textContent = notification.message;
          const dateSpan = document.createElement("span");
          dateSpan.classList.add("date");

          contentDiv.appendChild(dateSpan);

          rejectBtn.classList.add("reject");
          rejectBtn.textContent = "Rejeitar";
          rejectBtn.onclick = () => handleAction(notification.id, "rejeitar");

          actionsDiv.appendChild(acceptBtn);
          actionsDiv.appendChild(rejectBtn);


          notifDiv.appendChild(contentDiv);
          notifDiv.appendChild(actionsDiv);

          container.appendChild(notifDiv);
        });
      }


      function handleAction(id, action) {

          action: action,

          })
          .catch((error) => console.error("Erro ao enviar ação:", error));

          );
